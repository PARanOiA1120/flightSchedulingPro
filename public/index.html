<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <title>Flight Scheduling App</title>

        <style type="text/css">
            html,body {
                width: 100%;
                height: 100%;
                margin-top: 0px;
                text-align: center;
            }

            .airplane {
                width:65%;
                margin-top: 50px;
                margin-left: auto;
                margin-right: auto;
                font-size:18px;
                font-weight: bold;
                color: white;
                background-image: url("images/background.jpg");
                padding:30px 100px 70px 100px;
            }

            h2 {
                color: darkred;
            }
            h3 {
                color: white;
            }

        </style>
    </head>


    <body ng-controller="geoLocController">
        <div class="airplane">
            <h2>Flight Tracker</h2>
            <br>
            <h3>Latitude: {{currentLoc.lat}}</h3>
            <h3>Longitude: {{currentLoc.lon}}</h3>
            <br>
            Flight Level &nbsp; <input style="color:black;" ng-model="level" placeholder="enter 1 or 2">
            <br>
            <br>
            <button type="button" class="btn btn-primary" ng-click="getAirport()">Find Nearest Airport</button>

            <h3 ng-show="result">Landing Airport: {{airportCode}}</h3>
            <h3 ng-show="result">Distance to {{airportCode}}: {{minDis | number: 3}} miles</h3>
        </div>



        <script src="javascripts/app.js"></script>
    </body>
</html>
